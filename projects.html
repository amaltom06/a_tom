<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Done</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    /* Apply custom style */
    body {
        font-family: 'Courier New', Courier, monospace;
        background-image: url('bg.jpg');
        background-size: cover;
        background-position: center;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center; /* Vertically center content */
        min-height: 100vh;
    }
    .container {
        width: 80%; /* Adjust container width as needed */
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8); /* Add transparency for text readability */
        border: 2px solid #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        text-align: center; /* Align text content to the center */
        overflow: hidden; /* Prevent overflow */
    }
    h1, h2, p {
        color: #fff;
    }
    .menu {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .menu a {
        font-family: 'Courier New', Courier, monospace;
        font-size: 18px;
        color: #0f0;
        text-decoration: none;
        background-color: #000;
        border: 2px solid #fff;
        border-radius: 6px;
        padding: 10px 20px;
        margin: 0 10px;
        transition: background-color 0.3s, color 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .menu a:hover {
        background-color: #fff;
        color: #000;
    }
    .social-links {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .social-links a {
        font-family: 'Courier New', Courier, monospace;
        font-size: 14px; /* Smaller font size for the bottom links */
        color: #0f0;
        text-decoration: none;
        border-radius: 6px;
        padding: 5px 10px; /* Smaller padding for the bottom links */
        margin: 0 5px; /* Smaller margin for the bottom links */
        transition: background-color 0.3s, color 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .social-links a:hover {
        background-color: #fff;
        color: #000;
    }
    .carousel-item {
      background: rgba(0, 0, 0, 0.6); /* Matching carousel style */
      padding: 20px;
      border-radius: 8px;
    }
    .project-card {
      background: #fff;
      border: 2px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .carousel-item h5 {
      color: #0f0;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .carousel-item p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Title -->

    <!-- Menu Links -->
    <div class="menu">
      <a href="index.html">Home</a>
    </div>

    <!-- Projects Carousel -->
    <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselContent">
        <!-- GitHub project items will be injected here -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://github.com/amaltom06" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/amal-tom-parakkaden/" target="_blank">LinkedIn</a>
      <a href="https://www.instagram.com/_amaltom/" target="_blank">Instagram</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="projects.js"></script>
</body>
</html>
